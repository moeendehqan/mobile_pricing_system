name: Build image and deploy to server (via SSH)

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]

jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_image
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure known_hosts has server fingerprint
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          REMOTE_APP_PATH: ${{ secrets.REMOTE_APP_PATH }}
          GIT_BRANCH: main
          IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30m
          envs: SSH_USER,REMOTE_APP_PATH,GIT_BRANCH,IMAGE_NAME
          script: |
            set -e
            APP_PATH="${REMOTE_APP_PATH:-/home/${SSH_USER}/app}"

            echo "üìÇ Changing directory to: $APP_PATH"
            mkdir -p "$APP_PATH"
            cd "$APP_PATH"

            if [ ! -d ".git" ]; then
              echo "üåÄ Cloning repository..."
              git clone -b ${GIT_BRANCH:-main} https://github.com/${{ github.repository }} .
            else
              echo "üîÑ Pulling latest code..."
              git fetch --all
              git checkout ${GIT_BRANCH:-main}
              git reset --hard origin/${GIT_BRANCH:-main}
            fi

            echo "‚öôÔ∏è Generating .env file..."
            cat <<EOF > .env
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            EOF

            echo "üê≥ Pulling prebuilt image and starting containers..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull || true
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            echo "üßπ Collecting static files in running container..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput || true

            echo "‚úÖ Containers status:"
            docker compose ps
