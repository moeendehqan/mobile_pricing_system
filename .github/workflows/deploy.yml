name: Deploy to server (via SSH)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure known_hosts has server fingerprint
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          REMOTE_APP_PATH: ${{ secrets.REMOTE_APP_PATH }}
          GIT_BRANCH: main
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30m
          envs: SSH_USER,REMOTE_APP_PATH,GIT_BRANCH
          script: |
            set -e
            APP_PATH="${REMOTE_APP_PATH:-/home/${SSH_USER}/app}"

            echo "üìÇ Changing directory to: $APP_PATH"
            mkdir -p "$APP_PATH"
            cd "$APP_PATH"

            if [ ! -d ".git" ]; then
              echo "üåÄ Cloning repository..."
              git clone -b ${GIT_BRANCH:-main} https://github.com/${{ github.repository }} .
            else
              echo "üîÑ Pulling latest code..."
              git fetch --all
              git checkout ${GIT_BRANCH:-main}
              git reset --hard origin/${GIT_BRANCH:-main}
            fi

            echo "üöÄ Enabling Docker BuildKit for faster builds"
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1

            echo "‚öôÔ∏è Generating .env file..."
            cat <<EOF > .env
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            EOF


            echo "üê≥ Rebuilding Docker containers..."
            docker compose pull || true
            docker compose up -d --build

            echo "üßπ Collecting static files in running container..."
            docker compose exec -T web python manage.py collectstatic --noinput || true

            echo "‚úÖ Containers status:"
            docker compose ps
